
  {% extends 'base.html' %}

  {% block title %}book{% endblock %}

  {% block content %}
 <div class="text-center">
          <h6>Название книги - {{ book.title }}</h6>
          <img src="{{ book.image.url }}" height="500" width="400">
          <p>Если вы хотите купить живую книгу - {{ book.price }} руб.</p>
          <p>Автор - {{ book.author }}</p>

          <a href="{{ book.book.url }}" download>Скачать - "{{ book.title }}"</a>
</div>

  {% endblock %}
