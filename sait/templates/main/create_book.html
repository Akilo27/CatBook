{% extends 'base.html' %}

{% block content %}


  <h1>Create book</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% for field in form %}
          {% if field.errors %}
              <div class="alert alert-danger">
                  {{ field.errors }}
              </div>
          {% endif %}
      {% endfor %}
      <button type="submit">Create</button>
  </form>


{% endblock %}
