<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/media/images/icon.png">

    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="/media/images/icon.png">
</head>

<body>
    <header>
        <a href="/" style="padding: 10px;">Посмотреть все книги</a>

    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

        <span class="fs-4">CatBook</span>

      <ul class="nav nav-pills">
          {% for menu in menus %}
            <li class="nav-item"><a href="/{{ menu.title }}/" class="nav-link">{{menu.title}}</a></li>
          {% endfor %}
      </ul>
    </header>
    </div>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer class="pt-5 my-5 text-body-secondary border-top">
    Created by the Akilo · © 2023
  </footer>


</body>
</html>
